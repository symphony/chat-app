<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!--JavaScript at end of body for optimized loading-->
  <script defer type="text/javascript" src="js/materialize.min.js"></script>
  <link type="text/css" rel="stylesheet" href="css/index.css" media="screen,projection" />

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="js/client.js"></script>


  <title>Socket.io</title>
</head>

<body class="grey darken-4 white-text text-darken-1 flow-text">

  <!-- Navbar and Header -->
  <header id="header" class="">
    <nav class="">

      <main class="row container nav-wrapper valign-wrapper">
        <header class="col s8">
          <h4 class="left-align">Please Login</h4>
        </header>

        <section class="col s4 login valign-wrapper">
          <!-- hide when logged in -->
          <form class="connect input-field valign-wrapper row">
            <input type="text" name="username" class="col s8 validate blue-grey darken-4 white-text text-accent-3"
              maxlength="30">
            <label for="username" class="">Username</label>
            <button type="submit" class="col s4 btn waves-effect">Connect</button>
          </form>

          <!-- hide when not logged in -->
          <form hidden class="disconnect">
            <button type="button" class="col s4 btn waves-effect">Disconnect</button>
          </form>

        </section>
      </main>

    </nav>
  </header>


  <!-- Main Section -->
  <main id="main" class="container">
    <header class="row">
      <div id="alert" class="">
        <header>
          <h4></h4>
        </header>
        <ul class="collection"></ul>
      </div>
    </header>


    <!-- Main Container -->
    <div class="row">

      <!-- Chat Room -->
      <section class="chat col s10">
        <header class="row">
          <h4>Chat</h4>
        </header>

        <form class="row input-field">
          <textarea type="text" class="materialize-textarea blue-grey darken-4 white-text text-accent-4 col s6"
            maxlength="600"></textarea>
          <button type="submit" class="btn waves-effect col s2">Send<i
              class="material-icons left blue-grey-text text-darken-2">textsms</i></button>
        </form>

        <!-- Message box -->
        <div class="row chatbox blue-grey darken-1 col s8" style="min-height: 30rem;">
          <header>
            <h4></h4>
          </header>
          <ul class="collection blue-grey darken-1">
            <!-- where messages go -->

            <!-- dummy card -->
            <article class="card-panel grey lighten-5 z-depth-1">
              <section class="row row valign-wrapper">
                <div class="col s2">
                  <img src="https://materializecss.com/images/yuna.jpg" alt="" class="circle responsive-img">
                </div>
                <div class="col s10">
                  <span class="black-text">
                    This is a square image. Add the "circle" class to it to make it appear circular.
                  </span>
                </div>
              </section>

              <footer class="row col s12">
                <div class="">
                  <a href="#">fb</a>
                  <a href="#">t</a>
                </div>
              </footer>
            </article>


          </ul>
        </div>
      </section>

      <section id="side-panel" class="col s2">
        <section class="userlist">
          <header>
            <h5>Online</h5>
          </header>
        </section>
      </section>
    </div>

  </main>


  <!-- Footer -->
  <footer id="footer" class="container">
    <div class="announce">
      <header>
        <h5>log:</h5>
      </header>
      <ul class="collection"></ul>
    </div>
  </footer>


  <!-- JavaScript -->
  <script>
    M.AutoInit();
  </script>
</body>

</html>
