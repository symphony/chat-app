<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!--JavaScript at end of body for optimized loading-->
  <script defer type="text/javascript" src="js/materialize.min.js"></script>
  <link type="text/css" rel="stylesheet" href="css/index.css" media="screen,projection" />

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="js/client.js"></script>


</head>

<body class="grey darken-4">


  <title>Socket.io</title>
  </head>

  <body>
    <header>
      <h1>Please Login</h1>
      <div id="notify">
        <h3></h3>
        <ul></ul>
      </div>


      <form class="input-field" id="connect">
        <input maxlength="30" placeholder="" id="username" type="text" class="validate blue-grey darken-4">
        <label for="username">Username</label>
        <button class="btn" type="submit">Connect</button>
      </form>
      <button class="btn" id="disconnect">Disconnect</button>
      <br>
    </header>

    <main>
      <br>


      <section id="chat">
        <h3>Chat</h3>
        <form class="input-field">
          <input placeholder="" id="send-message" type="text" class="validate blue-grey darken-4">
          <button class="btn" type="submit">Send</button>
        </form>

        <div id="chatbox" class="blue-grey darken-1">
          <h3></h3>
          <ul></ul>
        </div>
      </section>
      <br>


      <div id="announce">
        <h5>log:</h5>
        <ul></ul>
      </div>
      <br>

    </main>
  </body>

</html>
