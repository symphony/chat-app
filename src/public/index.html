<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!--JavaScript at end of body for optimized loading-->
  <script defer type="text/javascript" src="js/materialize.min.js"></script>
  <link type="text/css" rel="stylesheet" href="css/index.css" media="screen,projection" />

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="js/client.js"></script>


  <title>Socket.io</title>
</head>

<body class="grey darken-4 white-text text-darken-1 flow-text">
  <div class="container">

    <header id="header">
      <nav>

        <section class="nav-wrapper row">
          <header class="nav  col s5 login">
            <h2>Please Login</h2>
            <div id="notify">
              <h3></h3>
              <ul class="collection"></ul>
            </div>
          </header>

          <footer class="nav col s7 ">
            <form class="row connect">
              <input type="text" name="username" class="col s8 validate blue-grey darken-4 white-text text-accent-3" maxlength="30">
              <label for="username">Username</label>
              <button type="submit" class="col s3 btn waves-effect">Connect</button>
            </form>

            <form class="disconnect">
              <button type="button" class="btn waves-effect disabled">Disconnect</button>
            </form>
          </footer>
        </section>

      </nav>
    </header>
    <br>

    <main id="main">
      <br>

      <section class="chat">
        <h3>Chat</h3>
        <form class="input-field">
          <input type="text" class="validate blue-grey darken-4 white-text text-accent-4">
          <button type="submit" class="btn waves-effect">Send<i class="material-icons right">send</i></button>
        </form>

        <div class="chatbox blue-grey darken-1">
          <h3></h3>
          <ul class="collection blue-grey darken-1"></ul>
        </div>
      </section>
      <br>

      <div class="announce">
        <h5>log:</h5>
        <ul class="collection"></ul>
      </div>
      <br>

    </main>
    <footer id="footer"></footer>
  </div>
</body>

</html>
