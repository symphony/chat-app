<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!--JavaScript at end of body for optimized loading-->
  <script defer type="text/javascript" src="js/materialize.min.js"></script>
  <link type="text/css" rel="stylesheet" href="css/index.css" media="screen,projection" />

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="js/client.js"></script>


  <title>Socket.io</title>
</head>

<body class="grey darken-4 white-text text-darken-1 flow-text">
  <header id="header" class="">
    <nav class="">

      <main class="row container nav-wrapper valign-wrapper">
        <header class="col s8">
          <h2>Please Login</h2>
        </header>

        <section class="col s4 login valign-wrapper">
          <!-- hide when logged in -->
          <form class="connect input-field row valign-wrapper col s12">
            <input type="text" name="username" class="col s8 validate blue-grey darken-4 white-text text-accent-3"
              maxlength="30">
            <label for="username">Username</label>
            <button type="submit" class="col s4 btn waves-effect">Connect</button>
          </form>

          <!-- hide when not logged in -->
          <form hidden class="disconnect">
            <button type="button" class="col s4 btn waves-effect">Disconnect</button>
          </form>

        </section>
      </main>

    </nav>
  </header>

  <main id="main" class="container">
    <header>
      <div id="notify" class="row">
        <h3></h3>
        <ul class="collection"></ul>
      </div>
    </header>

    <section class="row chat col s7">
      <h3>Chat</h3>
      <form class="row input-field col s7">
        <input type="text" class="validate blue-grey darken-4 white-text text-accent-4 col s10">
        <button type="submit" class="btn waves-effect col s2">Send<i
            class="material-icons left blue-grey-text text-darken-2">textsms</i></button>
      </form>

      <div class="row chatbox blue-grey darken-1 col s7">
        <h3></h3>
        <ul class="collection blue-grey darken-1"></ul>
      </div>
    </section>
    <br>


    <br>

  </main>
  <footer id="footer" class="container">
    <div class="announce">
      <h5>log:</h5>
      <ul class="collection"></ul>
    </div>
  </footer>

  <script>
    M.AutoInit();
  </script>
</body>

</html>
