<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!--JavaScript at end of body for optimized loading-->
  <script defer type="text/javascript" src="js/materialize.min.js"></script>
  <link type="text/css" rel="stylesheet" href="css/index.css" media="screen,projection" />

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="js/client.js"></script>


  <title>Socket.io</title>
</head>

<body class="grey darken-4">
  <div class="container">

    <header id="header">
      <nav>

        <section class="login row">
          <header class="col-4">
            <h1>Please Login</h1>
            <div id="notify">
              <h3></h3>
              <ul class="collection"></ul>
            </div>
          </header>

          <main class="row col-4">
            <form class="connect input-field">
              <input type="text" class="validate blue-grey darken-4" maxlength="30">
              <label for="username">Username</label>
              <button type="submit" class="btn">Connect</button>
            </form>

            <form class="disconnect">
              <button class="btn">Disconnect</button>
            </form>
          </main>
        </section>

      </nav>
    </header>
    <br>

    <main id="main">
      <br>

      <section class="chat">
        <h3>Chat</h3>
        <form class="input-field">
          <input type="text" class="validate blue-grey darken-4">
          <button type="submit" class="btn">Send</button>
        </form>

        <div class="chatbox blue-grey darken-1">
          <h3></h3>
          <ul class="collection blue-grey darken-1"></ul>
        </div>
      </section>
      <br>

      <div class="announce">
        <h5>log:</h5>
        <ul class="collection"></ul>
      </div>
      <br>

    </main>
    <footer id="footer"></footer>
  </div>
</body>

</html>
