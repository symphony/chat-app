<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link type="text/css" rel="stylesheet" href="styles/index.css" media="screen,projection" />

  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="/socket.io/socket.io.js"></script>

  <title>Chat App</title>

<body class="grey darken-4 white-text text-darken-1 flow-text">

  <!-- Navbar and Header -->
  <header id="header" class="">
    <nav class="row">

      <section class="login">
        <div class="container">
          <header class="col s6 right-align">
            <h4 class="">Please Login</h4>
          </header>

          <!-- hide when logged in -->
          <form class="row connect col s6">
            <div class="input-field col s8">
              <i class="material-icons prefix">account_circle</i>
              <input type="text" name="username" class="validate blue-grey darken-4 white-text text-accent-3"
                maxlength="30">
              <label for="username" class="">Username</label>
            </div>

            <a href="#" class="col s4">
              <button type="submit" class="btn waves-effect">Connect</button>
            </a>
          </form>
        </div>


        <!-- hide when not logged in -->
        <form class="disconnect center-align">
          <a href="#">
            <button type="button" class="btn waves-effect">Disconnect</button>
          </a>
        </form>

        <h3 class="right hits">d</h3>
      </section>

    </nav>
  </header>


  <!-- Main Section -->
  <main id="main" class="container">
    <header class="">
      <div id="alert" class="">
        <header>
          <h4></h4>
        </header>
        <ul class="collection"></ul>
      </div>
    </header>


    <!-- Main Grid Container 2 columns -->
    <div class="row">

      <!-- Chat Room -->
      <section class="chat col s8">
        <header class="">
          <h4>Chat</h4>
        </header>

        <!-- Message input -->
        <form class="row">
          <div class="input-field col s10">
            <textarea type="text" class="materialize-textarea blue-grey darken-4 white-text text-accent-4"
              maxlength="600">
          </textarea>
          </div>

          <!-- Send button -->
          <a href="#" class="col s2">
            <button type="submit" class="btn waves-effect">Send<i
                class="material-icons left blue-grey-text text-darken-2">textsms</i>
            </button>
          </a>
        </form>

        <!-- Message box -->
        <div class="chatbox blue-grey darken-1 col s12" style="min-height: 30rem;">
          <header>
            <h4></h4>
          </header>

          <ul class="collection blue-grey darken-1">
            <!-- where messages go -->
            <!-- dummy card -->
            <!-- <article class="card-panel grey lighten-5 z-depth-1">

                </aside>
                <div class="col s10">
                  <span class="black-text">
                    This is a square image. Add the "circle" class to it to make it appear circular.
                  </span>
                </div>
              </section>

              <footer class="row col s12">
                <div class="">
                  <a href="#">fb</a>
                  <a href="#">t</a>
                </div>
              </footer>
            </article> -->
          </ul>

        </div>
      </section>

      <!-- Side panel -->
      <aside id="side-panel" class="col s3 offset-s1">
        <section class="userlist">
          <header>
            <h4>Online</h4>
          </header>
          <main class="blue-grey darken-4">
            <ul class="collection">
              <!-- Userlist -->
              <!-- Dummy user card -->
              <li class="collection-item blue-grey-text text-darken-4">Can't find ul</li>
            </ul>
          </main>
        </section>
      </aside>
    </div>

  </main>


  <!-- Footer -->
  <footer id="footer" class="container">
    <div class="announce">
      <header>
        <h5>log:</h5>
      </header>
      <ul class="collection"></ul>
    </div>
  </footer>
