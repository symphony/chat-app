<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!--JavaScript at end of body for optimized loading-->
  <script defer type="text/javascript" src="js/materialize.min.js"></script>
  <link type="text/css" rel="stylesheet" href="styles/index.css" media="screen,projection" />

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="scripts/client.js"></script>


</head>

<body>


  <title>Socket.io</title>
  </head>

  <body>
    <header>
      <h1>Please Login</h1>
      <form action="/" id="connect">
        <input type="text" name="username" />
        <button type="submit">Connect</button>
      </form>
      <button id="disconnect">Disconnect</button>
    </header>

    <main>
      <br>
      <div id="notify">
        <h3>Server:</h3>
        <ul></ul>
      </div>
      <br>
      <div id="announce">
        <h3>log:</h3>
        <ul></ul>
      </div>
      <br>
    </main>
  </body>

</html>
